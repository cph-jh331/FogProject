        <div>

            <form action="TestServlet" method="post">
                <input type="hidden" name="action" value="fisk">
                <input type="number" name="length" value="" placeholder="Længde" required  />
                <input type="number" name="width" value="" placeholder="Bredde" required />
                <input type="number" name="height" value="" placeholder="Højde" required/>
                <input type="submit" value="trykher">
            </form>

            <!-- side view -->
            <!-- viewbox skal nok ændres... hvordan gør man det dynamisk? -->
            <svg width="1000" height="500" viewbox="0 0 500 300">

            <!-- er selve firkanten til viewboxen -->
            <rect x="1" y="1" width="498" height="298"
                  style="stroke: #000000; fill: none;"/>
            <!-- stolper -->
            <rect x="100" y="50" width="5" height="200"
                  style="stroke: #000000; fill: none;"/>

                  style="stroke: #000000; fill: none;"/>
            <rect x="400" y="50" width="5" height="200"
                  style="stroke: #000000; fill: none;"/>
            <!-- rem på taget, vinkel skal lige findes. -->
            <rect x="50" y="39" width="400" height="20"
                  style="stroke: #000000; fill: white;" transform="rotate(1, 50, 200)"/>
            <!-- under og overstern -->
            <rect x="50" y="32" width="400" height="20"
                  style="stroke: #000000; fill: white;" transform="rotate(1, 50, 200)"/>
            </svg>
